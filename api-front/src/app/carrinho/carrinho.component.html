<div class="container">
    <h1>Cesta de compras</h1>
    <div class="alert alert-warning" *ngIf="mensagem!=''">
        {{mensagem}}
    </div>
    <table class="table" *ngIf="lista.length>0">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor Unit√°rio</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lista">
                <td>{{item.nome}}</td>
                <td>{{item.quantidade}}</td>
                <td>R$ {{ formatarNumero(item.preco) }}</td>
                <td>R$ {{ formatarNumero(item.total) }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total:</th>
                <th></th>
                <th></th>
                <th>R$ {{ formatarNumero(totalCarrinho) }}</th>
            </tr>
        </tfoot>
    </table>

    <button class="btn btn-danger" (click)="limpar();">Limpar Cesta</button><br>
    <button class="btn btn-success mt-3" (click)="redirectToHome();">Continuar comprando</button><br>
    <button class="btn btn-primary mt-3">Finalizar compra</button>
</div>
