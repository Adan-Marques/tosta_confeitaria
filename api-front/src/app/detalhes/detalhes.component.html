<div *ngIf="produto" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mx-auto">
    <div class="card text-center bg-light">
        <img src="/brownie_kakarajo.jpg" class="card-img-top">
        <div class="card-header">
            <p>R$ {{ produto.preco }}</p> 
        </div>
    </div>
    <div class="card-body text-center">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">{{ produto.descricao }}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-success mt-2 d-block mx-auto">Adicionar ao carrinho</button>
    </div>
</div>
