<div *ngIf="produto" class="card mb-3 mt-5">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/brownie_kakarajo.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ produto.nome }}</h5>
          <p class="card-text">{{ produto.descricao }}</p>
          <h1>R$ {{ produto.preco }}</h1> 
            <button class="btn botao mt-2 d-block mx-auto" (click)="comprar(produto);">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>
  </div>
