
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
<div class="img-fluid banner mx-auto border border-5 border-white"></div>

<div>
    <img src="/logo_confeitaria_tosta.jpg" class="logo img-thumbnail img-fluid float-start me-4" alt="Tosta Confeitaria">
    <h1 class="titulo"><b>Tosta Confeitaria</b></h1>   
    <div class="insta mt-3">
        <h5>&#64;tosta_confeitaria 
        <i class="bi bi-instagram"></i>
        </h5>
    </div>        
</div>

<div class="d-flex mt-5 justify-content-start pt-5">
    <form class="form-inline pesquisa-container"> 
        <input class="pesquisa" type="text" placeholder="Digite o que você procura">
        <i class="fa fa-search fa-lg lupa"></i>
    </form>
    <form class="d-flex w-25">
        <p class="w-50">Ordenar por:</p>
        <select class="form-select form-select-sm">
            <option>Mais vendidos</option>
            <option>Menor preço</option>
            <option>Maior preço</option>
        </select>
    </form>
</div>

<h2><b>Destaques</b></h2>

<div class="row">
    <div class="col-8">
        <div class="row">
            <div *ngFor="let item of lista" class="col-4 mb-4">
                <div class="card text-center h-100">
                    <a href="./detalhes/{{ item.id }}">
                        <img src="/brownie_kakarajo.jpg" class="card-img-top img-produto">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><b>{{item.nome}}</b></h5>
                        <p class="card-text">{{item.descricao}}</p>
                        <h3><b>R$ {{item.preco}}</b></h3>
                        <button class="btn botao mt-2 d-block mx-auto"><b>Comprar</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-9 mx-auto">
                <div class="card border-light mb-3 text-center">
                    <div class="card-header bg-white">Seu carrinho</div>
                    <div class="card-body bg-light">
                        <h1 class="card-title"><i class="bi bi-basket3"></i></h1>
                        <p class="card-text">Sua sacola está vazia</p>
                    </div>
                    <!-- TODO: arrumar isso e substituir essa tag <a> -->
                    <a href="./carrinho">
                        <div class="card-footer bg-white">
                            <button class="btn botao mt-2 d-block mx-auto"><b>Finalizar compra</b></button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
</div>
